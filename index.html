<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G2 Email</title>
</head>
<body>
   
    <tr>
        <td>
             <!-- start of html email -->
            <table width="100%" cellspacing="0" cellpadding="0" border="0">
              <tr>
                  <td>
                      <!-- start of container -->
                      <table width="600px" cellspacing="0" cellpadding="0" border="0" align = "center"; style="margin-top: 50px;">
                          <tr>
                              <!-- start of logo row -->
                              <td>
                                  <center>
                                      <img src="/img/G2-logo.png" alt="G2 Logo" style="width: 50px;">
                                  </center>
                              </td>
                              <!-- end of logo row -->
                          </tr>
                          <tr>
                              <!-- start of header row -->
                              <td>
                                <table width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #5a39a2; margin-top: 30px; padding-top: 60px;">
                                   <tr>
                                       <td>
                                           <center>
                                               <img src="/img/header-image.png" alt="header image">
                                            </center>
                                       </td>
                                   </tr>
                                </table>
                              </td>
                              <!-- end of header row -->
                          </tr>
                      </table>
                      <!-- end of container -->
                  </td>
              </tr>
            </table>
            <!-- end of html email -->
        </td>
    </tr>

</html>
